---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">
	{{ page.date | date_to_string }}, {{ page.author }}
	<small>| &rarrlp;
		{% for tag in page.tags %}
		{% capture tag_name %}{{ tag }}{% endcapture %}
		<a href="/tags/{{ tag_name }}">{{ tag_name }}</a>&nbsp;
		{% endfor %}
	</small>
</p>

<div class="post">
	{{ content }}
	<p><em>Comments? Feedback? Just add an annotation with 
	<a href="https://hypothes.is/">hypothes.is</a>.</em></p>
</div>
