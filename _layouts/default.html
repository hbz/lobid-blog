				<li><img class="logo" src="{{ site.baseurl }}/images/lobid.png" alt="lobid"/></li>

				<li><a href="{{ site.baseurl }}/about">About</a></li>

		<main>

			</div>
		</main>
		<footer>
			<ul>
				<li><a href="mailto:semweb@hbz-nrw.de">Contact</a></li>
