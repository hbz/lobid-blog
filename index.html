<h1>Lobid</h1>

<p><a href="http://lobid.org">lobid.org</a> is the Linked Open Data (LOD) service of the North Rhine-Westphalian Library Service Center (<a href="http://www.hbz-nrw.de">hbz</a>).</p>

<p>Some of the lobid.org software is available on <a href="http://github.com/lobid">GitHub</a> and published to our Maven <a href="http://lobid.github.com/snapshots">snapshots repo</a>.</p>
