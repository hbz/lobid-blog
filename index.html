<h1>Lobid</h1>

<p><a href="http://lobid.org">lobid.org</a> is the Linked Open Data (LOD) service of the North Rhine-Westphalian Library Service Center (<a href="http://www.hbz-nrw.de">hbz</a>).</p>

<p>Some of the lobid.org software is available on <a href="http://github.com/lobid">GitHub</a>. We publish our software and some otherwise unpublished dependencies to our Maven <a href="http://lobid.github.com/snapshots">snapshots</a> and <a href="http://lobid.github.com/releases">releases</a> repos.</p>
